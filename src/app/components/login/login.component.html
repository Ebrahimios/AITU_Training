<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
        [ngClass]="{'is-invalid': f['email'].touched && f['email'].errors}"
      >
      <div *ngIf="f['email'].touched && f['email'].errors" class="error-message">
        <span *ngIf="f['email'].errors['required']">Email is required</span>
        <span *ngIf="f['email'].errors['email']">Please enter a valid email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        [ngClass]="{'is-invalid': f['password'].touched && f['password'].errors}"
      >
      <div *ngIf="f['password'].touched && f['password'].errors" class="error-message">
        <span *ngIf="f['password'].errors['required']">Password is required</span>
        <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</span>
      </div>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <button
      type="submit"
      class="btn-login"
      [disabled]="loginForm.invalid || loading"
      [ngClass]="{'loading': loading}"
    >
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <p class="signup-link">
      Don't have an account?
      <a href="javascript:void(0)" (click)="goToSignUp()">Sign Up</a>
    </p>
  </form>
</div>
